name: Flutter Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          # Me kalla dammama version eka force wenawa
          flutter-version: '3.22.0' 

      - name: Install dependencies
        run: flutter pub get

      # Gradle prashne enna nodi thiyaganna meka udaw wenawa
      - name: Clean Build
        run: flutter clean

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons
